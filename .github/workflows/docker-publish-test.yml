name: Docker Test Build

on:
  push:
    # Hier werden alle Branches außer 'main' berücksichtigt
    branches:
      - '**'
      - '!main' 
      - '!master'

env:
  REGISTRY: ghcr.io
  # Das Image wird nach deinem GitHub-Nutzernamen/Repository benannt
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Erstellt Tags basierend auf dem Branch-Namen
          tags: |
            type=ref,event=branch
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optional: Cache nutzen, um Builds zu beschleunigen
          cache-from: type=gha
          cache-to: type=gha,mode=max
